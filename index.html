<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Openlaers Australian Capital Cities Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="column-navigation nav">
          <a title='Home' id='Home' class='active'><i class="fas fa-home" id='Home'></i></a>
          <!-- city items will add in JS -->
        </div>
      </div>
  
      <div class="grid-2">
        <div id="map" class="column-map"></div>
      </div>
  
      <div class="grid-3">
        <div class="column-menu" id='menu-information'>
          <p id='cityname'>Australian Capital Cities</p>
          <img id='cityimage' src="./img/flag.jpg" alt="Australian_Flag">
        </div>
      </div>
    </div>
   
    <script src="https://kit.fontawesome.com/7bc7ace5f0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
